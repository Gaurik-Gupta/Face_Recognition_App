<html>

<head>
    <title>Face Recognition App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <center>
            <h3 class="heading">Face Recognition App</h3>
            <br><br>

            <p style="font-size: 22px;">Model is trained to identify the following people: </p>
            <b class="name-of-objects">
                <span class="trained-objects">Gaurik</span>
                <hr>
                <span class="trained-objects">My brother, Akshiv</span>
                <hr>
            </b>
            <label>Webcam View: </label>
            <div id="camera"></div>
            <br><br>
            <label>Photo is shown here: </label>
            <div id="result"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-info" id="capture_image">Capture Image</button>
            <br><br>
            <button onclick="check();" class="btn btn-success" id="identify_image">Identify Image</button>
            <br><br>

            <p style="font-size: 22px;">Person : <span id="result_object_name"></span></p>
            <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
        </center>

    </div>
    <script src="main.js"></script>

</body>

</html>
